<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Eddiecool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Kleine extra stijl-upgrade direct hier */
    .video-wrapper {
      margin-top: 40px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 60px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 20px 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* Pulse animatie */
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .video-container {
        padding-top: 177.78%; /* 9:16 verhouding (portret) */
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="images/logo.png" alt="Eddiecool Logo" class="logo-img">
    </a>
  </div>
  
  <span class="hamburger" id="hamburger-menu">&#9776;</span>
  <ul class="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="ai_gallery.html">Gallery</a></li>
  </ul>
</nav>

<h1>About Eddiecool</h1>
<p>Watch the cool Eddiecool video:</p>

<div class="video-wrapper">
  <div class="video-container">
    <video id="eddiecool-video" poster="images/video-thumbnail.jpg" playsinline preload="metadata">
      <source src="video/eddiecool_intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="play-button" id="play-button">&#9658;</button>
  </div>
</div>

<script>
  // Hamburger menu
  document.getElementById("hamburger-menu").addEventListener("click", function() {
    document.querySelector(".menu").classList.toggle("active");
  });

  // Play button functionaliteit
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('eddiecool-video');
    const playButton = document.getElementById('play-button');

    playButton.addEventListener('click', function() {
      playButton.style.display = 'none';
      video.play();

      // Probeer fullscreen openen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    // Optioneel: Als de video wordt gepauzeerd, laat de knop weer zien
    video.addEventListener('pause', function() {
      playButton.style.display = 'block';
    });
  });
</script>

</body>
</html>
