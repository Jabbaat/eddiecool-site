<h1>About Eddiecool</h1>
<p>Watch the cool Eddiecool video:</p>

<div class="video-wrapper">
    <div class="video-container">
        <video id="eddiecool-video" src="video/eddiecool_intro.mp4" poster="images/video-thumbnail.jpg" playsinline></video>
        <div class="play-button" id="play-button">&#9658;</div>
    </div>
</div>

<script>
  document.getElementById("hamburger-menu").addEventListener("click", function() {
      var menu = document.querySelector(".menu");
      menu.classList.toggle("active");
  });

  // Play button functionaliteit
  document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('eddiecool-video');
      const playButton = document.getElementById('play-button');

      playButton.addEventListener('click', function() {
          playButton.style.display = 'none';
          video.play();

          if (video.requestFullscreen) {
              video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
              video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
              video.msRequestFullscreen();
          }
      });
  });
</script>


</body>
