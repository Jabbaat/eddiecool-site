<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Eddiecool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigatie bovenaan -->
    <nav>
        <div class="logo">
            <a href="index.html">Eddiecool</a>
        </div>
        <span class="hamburger" id="hamburger-menu">&#9776;</span>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="ai_gallery.html">AI Gallery</a></li>
        </ul>
    </nav>

    <!-- Pagina-inhoud -->
    <main>
        <h1>Contact</h1>
        <p>Send me a message using this form!</p>

        <form action="https://formspree.io/f/mjkwkwgq" method="POST" class="contact-form">
            <label for="name">Naam:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Bericht:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Verstuur</button>
        </form>
    </main>

    <!-- JavaScript voor hamburger-menu -->
    <script>
        document.getElementById("hamburger-menu").addEventListener("click", function() {
            var menu = document.querySelector(".menu");
            menu.classList.toggle("active");
        });
    </script>

</body>
</html>
